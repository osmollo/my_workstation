---

- name: "[CRONTAB] create crontab entries"
  cron:
    name: "{{ item.name }}"
    job: "{{ item.job }}"
    minute: "{{ item.minute }}"
    hour: "{{ item.hour | default('*') }}"
  loop:
    - name: "zhistory_to_dropbox"
      job: "cp -u {{ ansible_user_dir }}/.zhistory {{ dropbox_dir }}/backups/zsh/zhistory.{{ ansible_hostname }}"
      minute: "*/30"
    - name: "bbva_to_github"
      job: "{{ dropbox_dir }}/bin/datio/bbva_to_github.py"
      minute: "00"
      hour: "7,18"

- name: "[CRONTAB] create crontab entries for gnome"
  cron:
    name: "{{ item.name }}"
    job: "{{ item.job }}"
    minute: "{{ item.minute }}"
    hour: "{{ item.hour | default('*') }}"
  loop:
    - name: dconf_dump
      job: "rm -f {{ gnome_config_file }} && dconf dump / > {{ gnome_config_file }}"
      minute: "00"
      hour: "12"
  when: desktop_environment == 'gnome'
