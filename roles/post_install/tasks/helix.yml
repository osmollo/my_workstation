---

- name: "[HELIX] create helix config dir"
  file:
    path: "{{ ansible_user_dir }}/.config/helix"
    state: directory
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: 0750

- name: "[HELIX] generate helix configfile"
  copy:
    src: helix_config.toml
    dest: "{{ ansible_user_dir }}/.config/helix/config.toml"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: 0640
