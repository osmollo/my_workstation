---

- name: "create '{{ ansible_user_dir }}/.ssh' directory"
  file:
    path: "{{ ansible_user_dir }}/.ssh"
    state: directory
    mode: 0750
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"

- name: "generate ssh_config file"
  template:
    src: ssh_config.j2
    dest: "{{ ansible_user_dir }}/.ssh/config"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: 0600
