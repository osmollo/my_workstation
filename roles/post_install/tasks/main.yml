---

- name: "configure environment"
  import_tasks: environment.yml
  tags:
    - post_install
    - environment
    - env

- name: "create secrets"
  import_tasks: secrets.yml
  when: desktop_environment != "foobar"
  tags:
    - post_install
    - secrets

- name: "configure megacmd client"
  import_tasks: megacmd.yml
  tags:
    - post_install
    - megacmd

- name: "Customize firefox"
  vars:
    mozilla_browser: FIREFOX
    mozilla_dir: "{{ ansible_user_dir }}/.mozilla/firefox"
  import_tasks: mozilla.yml
  tags:
    - post_install
    - firefox

- include_vars: "{{ playbook_dir }}/roles/extra_software/defaults/main.yml"
  tags:
    - post_install
    - librewolf

- name: "Customize librewolf"
  vars:
    mozilla_browser: LIBREWOLF
    mozilla_dir: "{{ ansible_user_dir }}/.librewolf"
  import_tasks: mozilla.yml
  when: install_librewolf
  tags:
    - post_install
    - librewolf

- name: "Delete default directories in /home/{{ ansible_user }}"
  file:
    path: "/home/{{ ansible_user }}/{{ item }}"
    state: absent
  loop:
    - Documentos
    - Imágenes
    - Libros
    - Música
    - Plantillas
    - Público
    - Vídeos
  tags:
    - post_install
    - del_default_dirs

- name: "configure docker"
  import_tasks: docker.yml
  tags:
    - post_install
    - docker

- name: "create crontab jobs"
  import_tasks: crontab.yml
  tags:
    - post_install
    - crontab

- name: "download go packages"
  import_tasks: go.yml
  tags:
    - post_install
    - go
    - go_packages

- name: "configure sublime"
  import_tasks: sublime.yml
  when: use_dropbox
  tags:
    - post_install
    - sublime
    - sublimetext
    - sublimemerge

- name: "configure VPNs"
  import_tasks: network.yml
  become: true
  become_method: sudo
  when: use_dropxbox | default(true)
  tags:
    - post_install
    - network

- name: "Configure VIM"
  import_tasks: vim.yml
  tags:
    - post_install
    - vim
    - vimplugins

- name: "Configure Gimp"
  import_tasks: gimp.yml
  tags:
    - post_install
    - gimp

- name: "install HP packages"
  import_tasks: hp.yml
  tags:
    - post_install
    - hp

- name: "configure spotify tui"
  import_tasks: spotify.yml
  tags:
    - post_install
    - spotify

- name: "configure user photo"
  import_tasks: user.yml
  tags:
    - post_install
    - user

- name: "configure github CLI"
  import_tasks: github_cli.yml
  tags:
    - post_install
    - githubcli

- name: "configure ubuntu PRO"
  become: true
  import_tasks: ubuntu_pro.yml
  when: ansible_distribution == 'Ubuntu'
  tags:
    - post_install
    - ubuntu_pro

- name: "clone git repostitories"
  import_tasks: git.yml
  tags:
    - post_install
    - git

- name: "configure Zeal"
  import_tasks: zeal.yml
  tags:
    - post_install
    - zeal

- name: "configure python"
  import_tasks: python.yml
  tags:
    - post_install
    - python
