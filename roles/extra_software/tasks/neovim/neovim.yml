---

# https://linuxfacil.mx/blog/neovim/como-configurar-neovim-como-vscode-para-python/

- name: "[NEOVIM] install for {{ linux_distribution }}"
  include_tasks: "neovim_{{ linux_distribution }}.yml"

- name: "[NEOVIM] [DEBIAN] Alternative link for neovim"
  alternatives:
    name: "{{ item.name }}"
    link: "{{ item.link }}"
    path: "{{ item.path }}"
  loop:
    - name: vi
      link: /usr/bin/vi
      path: /usr/bin/nvim
    - name: vim
      link: /usr/bin/vim
      path: /usr/bin/nvim
    - name: editor
      link: /usr/bin/editor
      path: /usr/bin/nvim

- name: "[NEOVIM] install plugins"
  import_tasks: "neovim_plugins.yml"
  tags:
    - neovim_plugins
    - nvim_plugins

- name: "[NEOVIM] create alias"
  lineinfile:
    path: "{{ ansible_user_dir }}/.bash_aliases"
    line: "alias vim='nvim'"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    create: true
