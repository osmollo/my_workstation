- name: "[NEOVIM] [UBUNTU] install neovim repository"
  apt_repository:
    validate_certs: no
    repo: 'ppa:neovim-ppa/stable'
    state: present

- name: "[NEOVIM] [UBUNTU] install neovim"
  apt:
    name: neovim
    update_cache: true
    state: present
