- name: "[NEOVIM] [UBUNTU] create repository file"
  copy:
    content: |
      deb http://ppa.launchpad.net/neovim-ppa/stable/ubuntu/ impish main
    dest: /etc/apt/sources.list.d/neovim-ppa-ubuntu-stable-impish.list

- name: "[NEOVIM] [UBUNTU] install neovim"
  apt:
    name: neovim
    update_cache: true
    state: present
