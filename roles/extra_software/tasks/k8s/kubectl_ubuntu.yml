---

- name: "[KUBECTL] [DEB] install apt-transport-https"
  apt:
    name: apt-transport-https
    state: present
    update_cache: true

- name: "[KUBECTL] [DEB] Import repository key"
  apt_key:
    url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
    keyring: /usr/share/keyrings/kubectl.gpg
    state: present

- name: "[KUBECTL] [DEB] copy repository file"
  copy:
    content: "deb [signed-by=/usr/share/keyrings/kubectl.gpg] https://apt.kubernetes.io/ kubernetes-xenial main"
    dest: /etc/apt/sources.list.d/kubernetes.list
    mode: 0644
    owner: root
    group: root

- name: "[KUBECTL] [DEB] install kubectl package"
  apt:
    name: kubectl
    state: present
    update_cache: true
