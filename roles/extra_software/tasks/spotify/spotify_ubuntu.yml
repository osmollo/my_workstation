---

- name: "[SPOTIFY] [UBUNTU] Check if ansible_version >= 2.8"
  assert:
    that:
      - ansible_version.full is version ("2.8", ">=")
    fail_msg: "Ansible version must be >= 2.8. Please, ejecute 'ansible-playbook update_ansible.yml '"
    success_msg: "OK, your ansible version is {{ ansible_version.full }}"

- name: "[SPOTIFY] [UBUNTU] Install Spotify using snap"
  snap:
    name:
      - spotify
    state: present
