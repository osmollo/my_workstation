---

- name: "[MEGA_CMD] [DEB] install megacmd dependencies"
  apt:
    name: "{{ item }}"
    state: present
    update_cache: true
  loop: "{{ megacmd_dependencies | reject('equalto', '') | list }}"

- debug: var=megacmd_package

- name: "[MEGA_CMD] [DEB] install megacmd package"
  apt:
    deb: "{{ megacmd_package }}"
    state: present
    update_cache: true
