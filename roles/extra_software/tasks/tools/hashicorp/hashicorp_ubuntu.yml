---

- name: "[HASHICORP] [DEB] Import repository key"
  get_url:
    url: https://apt.releases.hashicorp.com/gpg
    dest: /etc/apt/trusted.gpg.d/hashicorp.gpg

- name: "[HASHICORP] [DEB] create repository file"
  copy:
    content: "deb [arch=amd64 signed-by=/etc/apt/trusted.gpg.d/hashicorp.gpg] https://apt.releases.hashicorp.com {{ ubuntu_codename }} main"
    dest: /etc/apt/sources.list.d/hashicorp.list
