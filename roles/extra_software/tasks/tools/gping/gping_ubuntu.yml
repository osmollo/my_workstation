---

- name: "[GPING] [DEB] install gping repository"
  copy:
    content: |
      deb [signed-by=/etc/apt/trusted.gpg.d/gping.gpg] http://packages.azlux.fr/debian/ buster main
    dest: /etc/apt/sources.list.d/gping.list

- name: "[GPING] [DEB] add repository key"
  get_url:
    url: https://azlux.fr/repo.gpg.key
    dest: /etc/apt/trusted.gpg.d/gping.gpg

- name: "[GPING] [DEB] install gping"
  apt:
    name: gping
    state: present
    update_cache: true

