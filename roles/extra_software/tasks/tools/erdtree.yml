---

- name: "[ERDTREE] Get latest version of erdtree"
  uri:
    url: "{{ erdtree_latest_url }}"
    follow_redirects: safe
    body_format: raw
  register: erdtree_latest

- name: "[ERDTREE] download erdtree package '{{ erdtree_version }}'"
  vars:
    erdtree_version: "{{ erdtree_latest.url | urlsplit('path') | basename }}"
    erdtree_package: "https://github.com/solidiquis/erdtree/releases/download/{{ erdtree_version }}/et-{{ erdtree_version }}-x86_64-unknown-linux-gnu.tar.gz"
  unarchive:
    src: "{{ erdtree_package }}"
    dest: /usr/local/bin
    mode: 0755
    remote_src: true

- name: "[ERDTREE] delete useless files"
  file:
    path: "/usr/local/bin/{{ item }}"
    state: absent
  loop:
    - CHANGELOG.md
    - README.md
    - LICENSE

- name: "[ERDTREE] create config directory"
  become: false
  file:
    path: "{{ ansible_user_dir }}/.config/erdtree"
    state: directory
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"

- name: "[ERDTREE] create erdtree config"
  become: false
  copy:
    content: |
      --level 2
      --icons
      -- scale 2
      --follow-links
    dest: "{{ ansible_user_dir }}/.config/erdtree/erdtreerc"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: 0640

- name: "[ERDTREE] create alias for tree --> erdtree"
  lineinfile:
    path: "{{ ansible_user_dir }}/.bash_aliases"
    line: "alias tree='/usr/local/bin/et'"

