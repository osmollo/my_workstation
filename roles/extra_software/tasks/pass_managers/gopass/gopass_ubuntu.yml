---

- name: "[GOPASS] [DEB] Install GOPass"
  apt:
    name: pass
    state: present

- name: "[GOPASS] [DEB] install gpg key"
  get_url:
    url: https://packages.gopass.pw/repos/gopass/gopass-archive-keyring.gpg
    dest: /etc/apt/trusted.gpg.d/gopass.gpg

- name: "[GOPASS] [DEB] install GOpass repository"
  lineinfile:
    path: /etc/apt/sources.list.d/gopass.list
    line: "deb [signed-by=/etc/apt/trusted.gpg.d/gopass.gpg] https://packages.gopass.pw/repos/gopass stable main"
    create: true

- name: "[GOPASS] [DEB] install GOPass"
  apt:
    name:
      - gopass-archive-keyring
      - gopass
    state: present
    update_cache: true
