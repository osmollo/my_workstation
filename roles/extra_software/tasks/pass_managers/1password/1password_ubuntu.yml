---

- name: "[1PASSWORD] [DEB] install gpg key"
  get_url:
    url: https://downloads.1password.com/linux/keys/1password.asc
    dest: /etc/apt/trusted.gpg.d/1password.asc

- name: "[1PASSWORD] [DEB] install 1Password repository"
  copy:
    content: "deb [arch=amd64 signed-by=/etc/apt/trusted.gpg.d/1password.asc] https://downloads.1password.com/linux/debian/amd64 beta main"
    dest: /etc/apt/sources.list.d/1password.list

- name: "[1PASSWORD] [DEB] install 1Password Beta"
  apt:
    name: 1password
    state: present
    update_cache: true
