---

- name: "[VPN] Install Windscribe client"
  import_tasks: windscribe/windscribe.yml
  when: install_windscribe
  tags:
    - windscribe

- name: "[VPN] Install ProtonVPN"
  import_tasks: protonvpn.yml
  when: install_protonvpn
  tags:
    - protonvpn

- name: "[VPN] Install wireguard"
  import_tasks: wireguard/wireguard.yml
  when:
    - install_wireguard
  tags:
    - wireguard

- name: "[VPN] Install globalprotect"
  import_tasks: globalprotect.yml
  when:
    - install_globalprotect
  tags:
    - globalprotect

- name: "[VPN] Install mullvad VPN"
  import_tasks: mullvad_vpn.yml
  when:
    - install_mullvad_vpn
  tags:
    - mullvad
    - mullvad_vpn


- name: "[VPN] Install Cloudflare WARP"
  import_tasks: warp/warp.yml
  when:
    - install_cloudflare_warp
    - linux_distribution in ['debian', 'ubuntu', 'fedora']
  tags:
    - cloudflare_warp
    - warp
    - cloudflare-warp
    - cloudflare
