---

- name: "[GLOBALPROTECT] [DEB] install repository"
  copy:
    content: 'deb [arch=amd64 signed-by=/usr/share/keyrings/globalprotect.gpg] http://ppa.launchpad.net/yuezk/globalprotect-openconnect/ubuntu lunar main'
    dest: /etc/apt/sources.list.d/globalprotect.list

- name: "[GLOBALPROTECT] [DEB] install gpg key"
  apt_key:
    id: 7937C393082992E5D6E4A60453FC26B43838D761
    keyring: /usr/share/keyrings/globalprotect.gpg
    keyserver: keyserver.ubuntu.com

- name: "[GLOBALPROTECT] [DEB] install GlobalProtect package"
  apt:
    name:
      - globalprotect-openconnect
    state: present
    update_cache: true
