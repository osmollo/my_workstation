---

- name: "[VSCODIUM] [DEB] Copy repository file"
  copy:
    content: "deb https://paulcarroty.gitlab.io/vscodium-deb-rpm-repo/debs/ vscodium main"
    dest: /etc/apt/sources.list.d/vscodium.list
    mode: 0644
    owner: root
    group: root
  tags:
    - vscodium_repo

- name: "[VSCODIUM] [DEB] Import repository key"
  apt_key:
    url: https://gitlab.com/paulcarroty/vscodium-deb-rpm-repo/raw/master/pub.gpg
    state: present

- name: "[VSCODIUM] [DEB] Install VSCodium package"
  apt:
    name:
      - libx11-xcb-dev
      - libasound2
      - codium
    state: present
    update_cache: true
