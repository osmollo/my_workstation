---

- name: "[BAT] install for {{ linux_distribution }}"
  include_tasks: "bat_{{ linux_distribution }}.yml"

- name: "[BAT] create alias"
  lineinfile:
    path: "{{ ansible_user_dir }}/.bash_aliases"
    line: "alias cat='{{ 'batcat' if linux_distribution in ['debian', 'ubuntu'] else 'bat' }} --paging=never'"
    state: present
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
