---

- name: "[DBEAVER] [DEB] save apt key"
  get_url:
    url: https://dbeaver.io/debs/dbeaver.gpg.key
    dest: /etc/apt/trusted.gpg.d/dbeaver.gpg

- name: "[DBEAVER] [DEB] create repository file"
  copy:
    content: "deb [arch=amd64 signed-by=/etc/apt/trusted.gpg.d/dbeaver.gpg] https://dbeaver.io/debs/dbeaver-ce /"
    dest: /etc/apt/sources.list.d/dbeaver.list
    owner: root
    group: root

- name: "[DBEAVER] [DEB] install DBeaver"
  apt:
    name:
      - dbeaver-ce
    state: present
    update_cache: true
