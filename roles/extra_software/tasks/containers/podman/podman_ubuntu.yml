---

- name: "[PODMAN] [UBUNTU] generate podman.list"
  copy:
    content: |
      deb [signed-by=/etc/apt/trusted.gpg.d/podman.gpg] https://download.opensuse.org/repositories/devel:/kubic:/libcontainers:/stable/xUbuntu_{{ ubuntu_version_long }}/ /
    dest: /etc/apt/sources.list.d/podman.list
    mode: 0644
    owner: root
    group: root

- name: "[PODMAN] [UBUNTU] Import repository key"
  get_url:
    url: "https://download.opensuse.org/repositories/devel:/kubic:/libcontainers:/stable/xUbuntu_{{ ubuntu_version_long }}/Release.key"
    dest: /etc/apt/trusted.gpg.d/podman.gpg

- name: "[PODMAN] [UBUNTU] install podman"
  apt:
    name: "{{ podman_package }}"
    state: present
    update_cache: true
