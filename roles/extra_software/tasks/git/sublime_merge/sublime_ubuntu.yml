---

- name: "[SUBLIME_MERGE] [DEB] Import repository key"
  get_url:
    url: https://download.sublimetext.com/sublimehq-pub.gpg
    dest: /etc/apt/trusted.gpg.d/sublime.gpg

- name: "[SUBLIME_MERGE] [DEB] Install dependencies"
  apt:
    name:
      - apt-transport-https
    state: present

- name: "[SUBLIME_MERGE] [DEB] Copy repositort file"
  copy:
    content: "deb [signed-by=/etc/apt/trusted.gpg.d/sublime.gpg] https://download.sublimetext.com/ apt/stable/"
    dest: /etc/apt/sources.list.d/sublime.list
    owner: root
    group: root
    mode: 0644

- name: "[SUBLIME_MERGE] [DEB] Install Sublime Merge"
  apt:
    name: sublime-merge
    state: present
    update_cache: true
