---

- name: "[DOCKER] [ARCH] Install docker"
  pacman:
    name: "docker"
    state: present
    update_cache: true

- name: "[DOCKER] [ARCH] Install docker-compose"
  pacman:
    name: "docker-compose"
    state: present
    update_cache: true
  tags:
    - dockercompose

- name: "[DOCKER] [ARCH] configure daemon.json"
  copy:
    content: |
      {
        "storage-driver": "overlay2"
      }
    dest: /etc/docker/daemon.json

