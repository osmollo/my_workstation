---

- name: "[VSCODE] [DEB] Copy repository file"
  copy:
    content: "deb [arch=amd64 signed-by=/etc/apt/trusted.gpg.d/vscode.gpg] http://packages.microsoft.com/repos/vscode stable main"
    dest: /etc/apt/sources.list.d/vscode.list
    mode: 0644
    owner: root
    group: root
  tags:
    - vscode_repo

- name: "[VSCODE] [DEB] Import repository key"
  get_url:
    url: https://packages.microsoft.com/keys/microsoft.asc
    dest: /etc/apt/trusted.gpg.d/vscode.gpg

- name: "[VSCODE] [DEB] Install code package"
  apt:
    name:
      - libx11-xcb-dev
      - libasound2
      - code
    state: present
    update_cache: true
