---

- name: "[SPOFITY] [DEB] install spotify repository"
  lineinfile:
    path: /etc/apt/sources.list.d/spotify.list
    line: deb http://repository.spotify.com stable non-free
    create: true
    mode: 0644
    owner: root
    group: root

- name: "[UBUNTU] [DEB] Import spotify repository key"
  apt_key:
    url: https://download.spotify.com/debian/pubkey_0D811D58.gpg
    state: present
    validate_certs: false

- name: "[UBUNTU] [DEB] install spotify"
  apt:
    name: spotify-client
    state: present
    update_cache: true
