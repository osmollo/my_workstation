---

- name: "[1PASSWORD] [DEB] install gpg key"
  apt_key:
    url: https://downloads.1password.com/linux/keys/1password.asc
    keyring: /usr/share/keyrings/1password-archive-keyring.gpg
    state: present

- name: "[1PASSWORD] [DEB] install 1Password repository"
  lineinfile:
    path: /etc/apt/sources.list.d/1password.list
    line: "deb [arch=amd64 signed-by=/usr/share/keyrings/1password-archive-keyring.gpg] https://downloads.1password.com/linux/debian/amd64 beta main"
    create: true

- name: "[1PASSWORD] [DEB] install 1Password"
  apt:
    name: 1password
    state: present
    update_cache: true
