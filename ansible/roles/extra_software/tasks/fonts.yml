---

- name: "[FONTS] : create user fonts directory"
  file:
    path: "{{ item }}"
    state: directory
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    recurse:
  loop:
    - "{{ ansible_user_dir }}/.fonts"
    - "{{ ansible_user_dir }}/.fonts/nerd_fonts"

- name: "[FONTS] : download nerd font"
  unarchive:
    src: https://github.com/ryanoasis/nerd-fonts/releases/download/v2.1.0/DejaVuSansMono.zip
    dest: "{{ ansible_user_dir }}/.fonts/nerd_fonts"
    remote_src: true
  notify: rebuild fonts cache

- name: "[GOOGLE FONTS] : download google fonts package"
  unarchive:
    src: "{{ google_fonts_package }}"
    dest: /tmp/
    remote_src: true

- name: "[GOOGLE FONTS] : find ttf files"
  find:
    path: "/tmp/fonts-main"
    patterns: "^.*ttf$"
    use_regex: true
    recurse: true
    file_type: file
  register: font_files


- name: "[GOOGLE FONTS] : move fonts"
  copy:
    src: "{{ item }}"
    dest: "{{ ansible_user_dir }}/.fonts/"
    remote_src: true
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
  loop: "{{ font_files.files | json_query('[].path') | map('dirname') | list | unique }}"
  notify: rebuild fonts cache

- name: "[GOOGLE FONTS] : delete useless data"
  file:
    path: /tmp/fonts-main
    state: absent
