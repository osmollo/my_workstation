---

- name: "[DEBIAN] Create repository file for Virtualbox"
  lineinfile:
    path: /etc/apt/sources.list.d/virtualbox.list
    line: "deb https://download.virtualbox.org/virtualbox/debian {{ debian_codename }} contrib"
    create: true

- name: "[DEBIAN] Import repository key"
  apt_key:
    url: https://www.virtualbox.org/download/oracle_vbox_2016.asc
    state: present

- name: "[DEBIAN] Install Virtualbox and Vagrant packages"
  apt:
    name: "{{ virtualbox_packages }}"
    state: present
    update_cache: true

- name: "[DEBIAN] Install vagrant"
  apt:
    name: "{{ vagrant_package }}"
    state: present
  tags:
    - vagrant
