---

- import_playbook: load_distro_vars.yml

- hosts: localhost
  connection: local
  become: true
  become_method: su
  vars:
    ansible_user: "{{ lookup('env', 'USER') }}"
    ansible_user_dir: "/home/{{ lookup('env', 'USER') }}"
  tasks:
    - debug: var=linux_distribution
    - when: linux_distribution == "debian"
      block:
        - name: "create post_install/{{ ansible_user }}/tasks"
          file:
            path: "../roles/post_install/{{ ansible_user }}/tasks"
            state: directory

        - name: "Install python"
          import_role:
            name: common
            tasks_from: python

        - name: "[DEBIAN] Import ansible repository key"
          apt_key:
            keyserver: keyserver.ubuntu.com
            id: 6125E2A8C77F2818FB7BD15B93C4A3FD7BB9C367
            state: present
            validate_certs: false

        - name: "[DEBIAN] Create ansible repository file"
          lineinfile:
            path: /etc/apt/sources.list.d/ansible.list
            line: deb http://ppa.launchpad.net/ansible/ansible/ubuntu trusty main
            create: true

        - name: "[DEBIAN] Update ansible"
          apt:
            name: ansible
            update_cache: true
            state: present

        - name: "[DEBIAN] Ensure sudo package is installed"
          apt:
            name: sudo
            state: present

        - name: "[DEBIAN] Add {{ ansible_user}} to sudoers files"
          lineinfile:
            path: /etc/sudoers
            line: "{{ ansible_user }}	ALL=(ALL:ALL) ALL"

        - name: "[DEBIAN] Add {{ ansible_user }} to group sudo"
          user:
            name: "{{ ansible_user }}"
            groups: sudo
            append: true

        - name: "Activating prepare flag"
          file:
            path: /var/tmp/.prepare
            state: touch

        - debug:
            msg: "Debes cerrar sesiÃ³n para que se apliquen los cambios"
  tags:
    - always


- hosts: localhost
  connection: local
  become: true
  become_method: sudo
  vars:
    ansible_user: "{{ lookup('env', 'USER') }}"
    ansible_user_dir: "/home/{{ lookup('env', 'USER') }}"
  tasks:
    - when: linux_distribution == "ubuntu"
      block:
        - name: "[UBUNTU] Install python"
          import_role:
            name: common
            tasks_from: python

        - name: "[UBUNTU] add ansible ppa repository"
          apt_repository:
            validate_certs: no
            repo: 'ppa:ansible/ansible'
            state: present
            codename: "{{ ubuntu_codename }}"

        - name: "[UBUNTU] install python-apt"
          apt:
            name:
              - "{{ 'python-apt-common' if ubuntu_version_long is version('21.10', '>=') else 'python-apt' }}"
            update_cache: true
            state: present
            force_apt_get: true

        - name: "[UBUNTU] Update ansible"
          apt:
            name:
              - ansible
              - python3-apt
            update_cache: true
            state: present
            force_apt_get: true

        - name: "Activating prepare flag"
          file:
            path: /var/tmp/.prepare
            state: touch
  tags:
    - always
